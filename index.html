<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- APP LOGIC SCRIPT -->
    <script defer src="app.js"></script>
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inputs-wrapper">
            <div id="history" class="input"></div>
            <div id="input" class="input"></div>
        </div>
        <div class="buttons-wrapper">
            <div id="7" class="btn number">7</div>
            <div id="8" class="btn number">8</div>
            <div id="9" class="btn number">9</div>
            <div id="/" class="btn operator">&divide</div>
            <div id="4" class="btn number">4</div>
            <div id="5" class="btn number">5</div>
            <div id="6" class="btn number">6</div>
            <div id="*" class="btn operator">&times</div>
            <div id="1" class="btn number">1</div>
            <div id="2" class="btn number">2</div>
            <div id="3" class="btn number">3</div>
            <div id="-" class="btn operator">-</div>
            <div id="." class="btn operator">.</div>
            <div id="0" class="btn number zero">0</div>
            <div id="=" class="btn operator">&#61</div>
            <div id="+" class="btn operator">+</div>
            <div id="clear" class="btn operator">C</div>
            <div id="aClear" class="btn operator">AC</div>
            <div class="copyright">Made by Dominykas Driukas</div>
        </div>
    </div>
</body>
</html>
